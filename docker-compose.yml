version: '2'
services:
  9volt:
    depends_on: 
      - etcd
    build: .
    volumes:
      - .:/go/src/app
    ports:
      - "8080:8080"
    links: 
     - etcd
    environment:
      - ETCDHOST=etcd:2379
  etcd:
    image: quay.io/coreos/etcd:v2.3.7
    ports:
      - "2379:2379"
    command: -advertise-client-urls=http://0.0.0.0:2379 -listen-client-urls=http://0.0.0.0:2379
