language: go

sudo: required

services:
  - docker

go:
  - 1.7.3
  - 1.8.x
  - tip

env:
  global:
    - GOARCH=amd64
    - SEMVER=$TRAVIS_TAG
    - secure:  # DOCKER_EMAIL
    - secure:  # DOCKER_USER
    - secure:  # DOCKER_PASS
script:
  - make test

before_deploy: make build/release-travis

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "build/9volt-$TRAVIS_TAG-darwin.tgz"
    - "build/9volt-$TRAVIS_TAG-linux.tgz"
  on:
    tags: true

after_deploy:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker build -t "9corp/9volt:$SEMVER" -t "9corp/9volt:latest" .
  - docker push 9corp/9volt:$SEMVER
  - docker push 9corp/9volt:latest
