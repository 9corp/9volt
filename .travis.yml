language: go
sudo: false
go:
  - 1.7.3
  - 1.8.x
  - tip

env:
  global:
    - GOARCH=amd64
    - SEMVER=test

script:
  - make test

before_deploy: SEMVER=$TRAVIS_TAG make build/release-travis

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "build/9volt-$TRAVIS_TAG-darwin.tgz"
    - "build/9volt-$TRAVIS_TAG-linux.tgz"
  on:
    tags: true
