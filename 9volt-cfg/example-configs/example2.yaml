# Example of an HTTP check
monitor:
  basic-http-check:
    type: http
    description: "basic http status code check"
    host: cloudsy.com
    timeout: 5s
    interval: 10s
    enabled: true
    port: 80
    status: 200
    tags:
      - team-core
      - golang
    warning-threshold: 1
    critical-threshold: 3
    warning-alerter:
      - primary-slack
    critical-alerter:
      - primary-slack
      - primary-pagerduty

  complex-http-check:
    type: http
    description: "complex http status code check"
    host: cloudsy.com
    timeout: 5s
    interval: 10s
    enabled: true
    port: 80
    send: "asdf\n"
    expect: Apache
    status: 200
    tags:
      - team-core
      - golang
    warning-threshold: 1
    critical-threshold: 3
    warning-alerter:
      - primary-slack
    critical-alerter:
      - primary-slack
      - primary-pagerduty
